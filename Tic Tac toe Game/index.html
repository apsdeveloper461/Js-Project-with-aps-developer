<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="handing"><h1>Tic Toe Toe Game</h1></div>
  <div class="con">
    <div class="container">
        <div class="boxContainer">
            <div class="box" style="border-right: .5vw solid rgb(255, 0, 34); border-bottom: .5vw solid rgb(255, 0, 34);"></div>
            <div class="box" style="border-right: .5vw solid rgb(255, 0, 34); border-bottom: .5vw solid rgb(255, 0, 34);"></div>
            <div class="box" style="border-bottom: .5vw solid rgb(255, 0, 34);"></div>
        </div>
        <div class="boxContainer">
            <div class="box" style="border-right: .5vw solid rgb(255, 0, 34); border-bottom: .5vw solid rgb(255, 0, 34);"></div>
            <div class="box" style="border-right: .5vw solid rgb(255, 0, 34); border-bottom: .5vw solid rgb(255, 0, 34);"></div>
            <div class="box" style="border-bottom: .5vw solid rgb(255, 0, 34);"></div>
        </div>
        <div class="boxContainer">
            <div class="box" style="border-right: .5vw solid rgb(255, 0, 34);"></div>
            <div class="box" style="border-right: .5vw solid rgb(255, 0, 34);"></div>
            <div class="box"></div>
        </div>

    </div>
    <div class="containerRight">
        <p class="pContent" id="turn">Turn for <span> 0</span></p>
        <h1>Winner</h1>
        <p class="pContent" id="winner"></p>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
